				<div class="label">华圣基地  &nbsp;2017年气候追溯</div>
				<!--<div class="label"></div>-->
				<div class="labelDetail">华圣基地位于东经109度，北纬35度的苹果优生区，远离海洋性气候，渭北黄土高原种植、土壤富含钾、镁、硒等多种微量元素。</div>
				<!--滑动显示-->
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<div class="swipeNum">

									<div class="imgLeft">果树数量:</div>
									<div class="imgLeft" id="fruitNum">10000</div>
									<div class="imgLeft">株</div>
								</div>
								<div class="area">
									<div class="imgLeft">果树面积:</div>

								</div>						
							</div>
						</div>
						<div class="swiper-slide">
							<div class="swipeNum">
								<img src="img/气候.jpg" class="IllumiImg"/>

									<span class="imgLeft">年光照时长:</span>
									<span class="imgLeft" id="fruitIllumHour">2400</span>
									<span class="imgLeft">小时</span>
								</div>
								<div class="area">
									<div class="imgLeft">海拔:</div>
									<div class="imgLeft" id="fruitHeight">1200</div>
									<div class="imgLeft">米</div>
								</div>	
							</div>							
						</div>
						<div class="swiper-slide">
							<!--<div class="swipeSeason">-->

									<tr>
										<td>
											<img src="img/春天.jpg" class="seasonImg" id="spring"/>
											<div class="descrip">春天果园</div>
										</td>
										<td>
											<img src="img/夏天.jpg" class="seasonImg" id="summer"/>
											<div class="descrip">夏天果园</div>
										</td>
									</tr>
									<tr>
										<td>
											<img src="img/秋天.jpg" class="seasonImg" id="autumn"/>
											<div class="descrip">秋天果园</div>
										</td>
										<td>
											<img src="img/冬天.jpg" class="seasonImg" id="winter"/>
											<div class="descrip">冬天果园</div>
										</td>
									</tr>
								</table>
							<!--</div>-->
						</div>
